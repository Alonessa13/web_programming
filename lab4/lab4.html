<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №4</title>
  <link rel="stylesheet" href="../css/lab4.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>WEEKLY PLAN</h1>

    <div class="week-info">
      <label>WEEK OF <input type="text" placeholder="____"></label>
      <label>HEALTHY HABIT <input type="text" placeholder="____"></label>
      <div class="check-pair">
        <label><input type="checkbox"> ROCKED IT</label>
        <label><input type="checkbox"> ROOM FOR IMPROVEMENT</label>
      </div>
    </div>

    <div class="grid">
      <div class="side">
        <h3>TOP 3 GOALS</h3>
        <ul>
          <li><input type="checkbox"><input type="text" placeholder="Goal 1"></li>
          <li><input type="checkbox"><input type="text" placeholder="Goal 2"></li>
          <li><input type="checkbox"><input type="text" placeholder="Goal 3"></li>
        </ul>

        <h3>EVERYTHING ELSE</h3>
        <ul>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
        </ul>

        <h3>NEXT WEEK</h3>
        <ul>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
          <li><input type="checkbox"><input type="text" placeholder="Task"></li>
        </ul>
      </div>

      <div class="days">
        <div><h3>MONDAY</h3><textarea></textarea></div>
        <div><h3>TUESDAY</h3><textarea></textarea></div>
        <div><h3>WEDNESDAY</h3><textarea></textarea></div>
        <div><h3>THURSDAY</h3><textarea></textarea></div>
        <div><h3>FRIDAY</h3><textarea></textarea></div>
        <div><h3>SATURDAY</h3><textarea></textarea></div>
        <div><h3>SUNDAY</h3><textarea></textarea></div>
      </div>
    </div>
  </div>
</body>
</html>
