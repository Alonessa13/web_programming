<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №1 – Форма</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Лабораторна робота №1</h1>
  <p>Приклад оформленої веб-форми</p>

  <h2>Реєстрація користувача</h2>

  <form class="my-form">
    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="name" placeholder="Введіть ім’я" required>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
      <option value="male">Чоловіча</option>
      <option value="female">Жіноча</option>
      <option value="other">Інша</option>
    </select>

    <label for="about">Про себе:</label>
    <textarea id="about" name="about" rows="4" placeholder="Розкажіть про себе..."></textarea>

    <button type="submit">Надіслати</button>
  </form>
</body>
</html>
