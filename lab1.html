<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна №1 — Основи HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Лабораторна №1</h1>
    <p>Форма для реєстрації користувача</p>

    <h2>Введіть дані:</h2>
    <form class="my-form" action="#" method="post">
        <label for="fname">Ім’я:</label><br>
        <input type="text" id="fname" name="first_name" required><br><br>

        <label for="lname">Прізвище:</label><br>
        <input type="text" id="lname" name="last_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm">Підтвердження паролю:</label><br>
        <input type="password" id="confirm" name="confirm_password" required><br><br>

        <button type="submit">Відправити</button>
    </form>
</body>
</html>
